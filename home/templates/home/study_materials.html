<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials - LokQuiz</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #003366;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar .logo {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            text-decoration: none;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: #004b99;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li.active a {
            background: #005cbf;
        }

        .sidebar .logout {
            margin-top: auto;
            text-align: center;
        }

        .sidebar .logout a {
            color: #FF5722;
            font-weight: 600;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar .logout a:hover {
            background: #FF7043;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            margin-top:17px;
            padding: 2rem;
            overflow-y: auto;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #003366;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1100;
        }

        .toggle-btn:hover {
            background: #004b99;
        }

        .main-content h1 {
            color: #003366;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .main-content p {
            margin-bottom: 2rem;
            color: #555;
            font-size: 1rem;
        }

        .material {
            background: #fff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
        }

        .material a {
            color: #003366;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .material a:hover {
            color: #005cbf;
        }

        .material .icon {
            font-size: 1.4rem;
            color: #003366;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .toggle-btn {
                left: 15px;
                top: 15px;
            }

            .material {
                flex-direction: column;
                align-items: flex-start;
            }

            .material a {
                margin-top: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 150px;
            }

            .main-content h1 {
                font-size: 1.5rem;
            }

            .material {
                font-size: 1rem;
            }
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
        
            .sidebar {
                width: 100%;
                position: absolute;
                top: 0;
                left: -100%;
                transition: left 0.3s ease;
            }
        
            .sidebar.hidden {
                left: 0;
            }
        
            .main-content {
                margin-left: 0;
                margin-top:50px;
                padding: 1rem;
            }
        
            .toggle-btn {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1100;
            }
        }
        
        /* Very small devices */
        @media (max-width: 480px) {
            .sidebar .logo {
                font-size: 1.2rem;
            }

            .card h2 {
                font-size: 1.2rem;
            }

            .card a {
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
            }

            .main-content h1 {
                font-size: 1.5rem;
            }

            .main-content p {
                font-size: 1rem;
            }
        }
        /* Mobile responsiveness */
@media (max-width: 768px) {
    body {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(-100%);  /* Initially hidden */
        transition: transform 0.3s ease;  /* Transition for sliding */
    }

    .sidebar.hidden {
        transform: translateX(0);  /* Slide the sidebar in */
    }

    .main-content {
        margin-left: 0;
        padding: 1rem;
    }

    .toggle-btn {
        display: block;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1100;
    }
}
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar">
        <a href="/dashboard/" class="logo">LokQuiz</a>
        <ul>
            <li><a href="/makequiz/"><i class="fas fa-pencil-alt"></i> Make a Quiz</a></li>
            <li><a href="/quizzes/"><i class="fas fa-list-ul"></i> Quizzes</a></li>
            <li class="active"><a href="/materials/"><i class="fas fa-book"></i> Study Materials</a></li>
            <li><a href="/leaderboard/"><i class="fas fa-trophy"></i> Leaderboard</a></li>
            <li><a href="/profile/"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
        <div class="logout">
            <a href="#" onclick="confirmLogout(event)"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        
        <script>
            function confirmLogout(event) {
                event.preventDefault();
                const isConfirmed = confirm('Are you sure you want to log out?');
                if (isConfirmed) {
                    window.location.href = '/logout/';
                }
            }
        </script>
        
    </div>
    <div class="main-content">
        <h1>Study Materials</h1>
        {% for material in materials %}
        <div class="material">
            <span>{{ material.title }}</span>
            <div>
                <a href="{{ material.file.url }}" target="_blank">
                    View PDF <i class="fas fa-file-pdf icon"></i>
                </a>
            </div>
        </div>
        {% empty %}
        <p>No study materials available at the moment.Comming soon........</p>
        {% endfor %}
    </div>
    <script>
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');  // Toggles the sidebar's visibility
            mainContent.classList.toggle('expanded');
            
        }
    </script>
    <script>
        function confirmLogout(event) {
            event.preventDefault();
            const isConfirmed = confirm('Are you sure you want to log out?');
            if (isConfirmed) {
                window.location.href = '/logout/';
            }
        }
    </script>
</body>
</html>
