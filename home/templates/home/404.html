{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | LokQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            color: #003366;
            text-align: center;
        }

        .error-container {
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        .error-container h1 {
            font-size: 5rem;
            font-weight: 600;
            color: #004b99;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-button {
            text-decoration: none;
            background-color: #003366;
            color: white;
            padding: 1rem 3rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #004b99;
        }

        .cta-button:active {
            background-color: #003366;
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #333;
        }

        footer a {
            text-decoration: none;
            color: #003366;
            font-weight: 600;
        }

        footer a:hover {
            color: #004b99;
        }

    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you’re looking for doesn’t exist or has been moved.</p>
        <a href="/" class="cta-button">Back to Homepage</a>
    </div>

    <footer>
        <p>&copy; 2025 LokQuiz. All Rights Reserved. <a href="/privacy-policy/">Privacy Policy</a></p>
    </footer>

</body>
</html>
