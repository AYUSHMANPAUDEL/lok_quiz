<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LokQuiz</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .text-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #003366;
            text-decoration: none;
            margin-left: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 10px;
        }

        .card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: #003366;
            font-size: 1.8rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #003366;
            box-shadow: 0 0 5px rgba(0, 51, 102, 0.3);
        }

        .btn {
            background: #003366;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #004b99;
        }

        .switch {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .switch a {
            color: #FF5722;
            text-decoration: none;
            font-weight: 600;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .card {
                padding: 2rem;
                width: 100%;
                max-width: 350px;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.95rem;
            }

            .btn, input {
                font-size: 0.95rem;
            }

            .text-logo {
                font-size: 2rem;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .card {
                padding: 1.5rem;
                width: 100%;
            }

            h1 {
                font-size: 1.4rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn, input {
                font-size: 0.9rem;
            }

            .text-logo {
                font-size: 1.5rem;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="text-logo">LokQuiz</a>
    <div class="container">
        <div class="card">
            <h1>Welcome Back!</h1>
            <p>Login to continue your Lok Sewa preparation journey.</p>
            <form method="POST" action="/login/">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch">
                    Don't have an account? <a href="/register/">Register here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
