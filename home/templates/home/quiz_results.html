<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.name }} - Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 2rem;
        }

        h1 {
            color: #003366;
            margin-bottom: 2rem;
        }

        .result-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #003366;
            margin-bottom: 1.5rem;
        }

        .summary {
            margin-top: 2rem;
        }

        .button {
            background-color: #003366;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #004b99;
        }
    </style>
</head>
<body>
    <h1>{{ quiz.name }} - Quiz Results</h1>

    <div class="result-container">
        <p class="score">Your Score: {{ score }} / 10</p>
        <p class="feedback">Congratulations on completing the quiz!</p>

        <div class="summary">
            <h3>Quiz Summary</h3>
            <p><strong>Correct Answers:</strong> {{ correct_answers }}</p>
            <p><strong>Incorrect Answers:</strong> {{ incorrect_answers }}</p>
        </div>
        <p class="score">Your Total Score: {{total_score}}</p>
    </div>
</body>
</html>
